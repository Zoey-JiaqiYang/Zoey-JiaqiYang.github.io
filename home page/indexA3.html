<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesA3.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut logo" type="image/x-icon" size="144*144"href="logo.png">
    <title>Document</title>
</head>
<body> 

    <header class="header">
        <a href="#" class="logo">Heritage<span>AutoGroup</span></a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Sell</a>
            <a href="#">Our brand</a>
            <a href="#">Saved</a>
            <a href="#">Contact</a>
            <a href="#">News</a>
        </nav>

        <div class="icons">
         <div class="bx bx-heart" id="heart-btn"></div>
        <div class="bx bx-user-circle" id="user-btn"></div>
        </div>
        
        <div class="saved-list">
            <div class="box">
                <i class='bx bxs-trash'></i>
                <img src="save and compare2.svg" alt="">
                <div class="content">
                    <h3>2018 BMW 3 Series 330i</h3>
                    <span class="price">$70,500  / </span>
                    <span class="year">2018</span>
                </div>
            </div>
            <div class="box">
                <i class='bx bxs-trash'></i>
                <img src="pro detail&save compare.svg" alt="">
                <div class="content">
                    <h3>2020 BMW 5 Series 520i</h3>
                    <span class="price">$73,540  / </span>
                    <span class="year">2020</span>
                </div>
            </div>
            <div class="total">You have saved 2 cars</div>
            <a href="#" class="btn">COMPARE</a>
        </div>
    </header>

   <section class="home" id="home">
        <div class="content">
            <h3>NEW ARRIVES</h3>
            <span>MORE THAN NEW</span>
            <P>We'll Find What You're Looking For, So Explore Now Below.</P>
            <a href="#" class="btn">EXPLORE</a>
        </div>
   </section>




    
<script src="script.js"></script>

</body>
</html>
